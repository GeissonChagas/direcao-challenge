<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Direção Player</title>
    <!-- Link style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        *, *::before, *::after{margin: 0; padding: 0;}
        .video-container{width: 500px;}
    </style>

</head>

<body>

    <form class="video-container" action="" method="GET">

        <!-- Chamar elemento vídeo com class player-video -->
        <video preload="none" class="player-video">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <!-- <track kind="captions" src="legenda.vtt" default> -->
        </video>

    </form>

    <!-- Inclusão player -->
    <script src="./assets/js/main.js" async></script>

</body>

</html>
