<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Direção Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="player-video">
        
        <video class="video-view" poster="./assets/img/capa.jpeg" preload="none">
            <source src="https://www.youtube.com/watch?v=f5lX2Len6ys"> 
        </video> 

        <div class="video-preloader"></div>

        <div class="video-controls">

            <div class="video-progress-bar float-left">
                <div class="video-loader"></div>
                <div class="video-progress"></div>
            </div>

            <div class="video-play float-left video-btn"></div>
            <div class="video-next float-left video-btn"></div>
            <div class="video-volume float-left video-btn"></div>

            <div class="slide float-left">
                <div class="slide-vol"></div>
            </div>

            <div class="video-time float-left">00:00/00:00</div>
            <div class="video-screen float-right video-btn"></div>

        </div>

        <div class="clear"></div>

    </div>


<script src="./assets/js/main.js"></script>
</body>

</html>
